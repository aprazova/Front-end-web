<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/page.css">
    <link rel="stylesheet" href="./css/form.css">
    <title>Create account</title>
</head>

<body>
    <form class="login-form">
        <div class="container">
            <div class="header">
                <h1>Flutter</h1>
                <h2>Join the community</h2>
            </div>

            <div class="main">
                <input type="text" class="form-field" placeholder="Username" name="uname" required>
                <input type="text" class="form-field" placeholder="Email" name="email" required>
                <input type="password" class="form-field" placeholder="Password" name="pass" required>
            </div>

            <div class="actions">
                <div>
                    <button type="button" class="submit-btn">Submit</button>
                </div>
            </div>

        </div>
    </form>
</body>

</html>
